<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop1 - Step 2</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <h1 class="box-title">Payment method</h1>

      <div class="card-box">
        <img src="./img/visa.svg" alt="Visa" class="card-box__img" />
        <h2 class="card-box__title">Visa</h2>
      </div>

      <div class="card-box active">
        <img
          src="./img/mastercard.svg"
          alt="mastercard"
          class="card-box__img"
        />
        <h2 class="card-box__title">mastercard</h2>
        <span><img src="./img/check.svg" alt="Check" class="check" /></span>
      </div>

      <div class="card-box">
        <img src="./img/maestro.svg" alt="maestro" class="card-box__img" />
        <h2 class="card-box__title">maestro</h2>
      </div>

      <a href="#" class="next-step">
        <span>next step</span>
        <img src="./img/arrow.svg" alt="arrow" class="arrow" />
      </a>
    </div>
  </body>
</html>
